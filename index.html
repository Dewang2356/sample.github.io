<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dewang | Animated Progress Bar</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<h1 class="heading">Animated </h1>
		<div class="bars">
			<div class="bar">
				<p class="label">HTML</p>
				<div class="line">
					<div class="progress">
						
					</div>
					<div class="percentage">86%</div>
				</div>
			</div>
		</div>
		<div class="bars">
			<div class="bar">
				<p class="label">CSS</p>
				<div class="line">
					<div class="progress">
						
					</div>
					<div class="percentage">74%</div>
				</div>
			</div>
		</div>
			<div class="bars">
			<div class="bar">
				<p class="label">JAVASCRIPT</p>
				<div class="line">
					<div class="progress">
						
					</div>
					<div class="percentage">65%</div>
				</div>
			</div>
		</div>
			<div class="bars">
			<div class="bar">
				<p class="label">PYTHON</p>
				<div class="line">
					<div class="progress">
						
					</div>
					<div class="percentage">54%</div>
				</div>
			</div>
		</div>
			<div class="bars">
			<div class="bar">
				<p class="label">REACT</p>
				<div class="line">
					<div class="progress">
						
					</div>
					<div class="percentage">49%</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
